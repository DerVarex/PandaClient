<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PandaClient - Instance Manager</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./css/instance-manager.css">
</head>
<body>
<div class="im-root page-root">
  <div class="im-toolbar pc-toolbar">
    <div class="pc-toolbar-title">PandaClient Â· Instance Manager</div>
    <div class="pc-toolbar-actions im-toolbar-actions">
      <button class="pc-btn" onclick="window.location.href='../index.html'">Back to Launcher</button>
    </div>
  </div>
  <div class="im-main">
    <div class="im-left">
      <div class="im-left-header">Instances</div>
      <div id="im-instance-list" class="im-left-list"></div>
    </div>
    <div class="im-right">
      <div id="im-empty" class="im-empty">
        <h2>No instance selected</h2>
        <p>Select an instance on the left to view details and actions.</p>
      </div>
      <div id="im-detail" class="hidden"></div>
    </div>
  </div>
</div>
<script src="./js/renderer-instance-manager.js"></script>
</body>
</html>
