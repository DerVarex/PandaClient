<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PandaClient</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app-container">
  <nav class="navbar">
    <button onclick="openCreateInstanceWindow()" id="plusbtn">+</button>
      <button onclick="openPandaClientFolder()" id="openfolderbtn" style="margin-left: 5px;">
          <img src="images/foldericon.png" alt="Open Folder" style="width: 16px; height: 16px; vertical-align: middle;">
      </button>
  </nav>

  <div id="login-window" class="hidden">
    <div class="login-header">
      <span>Login</span>
    </div>
    <div class="login-body">
      <h4>Login</h4>
      <div id="login-info">
        <div id="login-status-text">Please click Login to start Microsoft sign-in.</div>
        <div id="device-code-box" style="margin-top:10px; display:none;">
          <div>Enter code: <strong id="device-code"></strong></div>
          <div>URL: <a id="verify-link" href="#" target="_blank">Open verification page</a></div>
        </div>
      </div>
      <form class="login-form">
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <button class="launch-btn" onclick="startGame()">
    <div class="left">
      <span class="icon">â–¶</span>
      <div class="text">
        <span class="title">Launch 1.20.2</span>
        <span class="subtitle">PandaClient 2</span>
      </div>
    </div>
    <div class="right" style="position: relative;" onclick="swapVersion(event)">
      <img src="images/swap.png" alt="Swap">
    </div>
  </button>

  <!-- Instance Selection Modal -->
  <div id="select-instance-window" class="modal hidden">
    <div class="select-instance-header">
      <span>Select Instance</span>
      <button onclick="closeSelectInstanceWindow()">X</button>
    </div>
    <div class="select-instance-body">
      <div id="select-instance-list"></div>
    </div>
  </div>

  <!-- Notifications -->
  <div id="notifications" style="position: fixed; top: 50px; right: 10px; width: 300px; z-index: 9999; display: flex; flex-direction: column; gap: 10px;"></div>
  <div id="create-instance-window" class="hidden">
    <div class="create-instance-header">
      <span>Instance Creation</span>
      <button onclick="closeCreateInstanceWindow()">X</button>
    </div>
    <div class="create-instance-body">
      <h4>Create Instance</h4>
      <form id="create-instance-form">
        <label>Instance Name</label>
        <input id="name" name="name" type="text">
        <label>Version</label>
        <input id="version" name="version" type="text">
        <label>Modloader</label>
        <input list="instances" name="modloader">
<!--        <label>Instance Image</label>-->
<!--        <input id="image" type="file" accept="image/*">  no longer supported, didn't work tho-->
        <datalist id="instances">
          <option value="Vanilla">
          <option value="Fabric">
        </datalist>
        <input id="submit" type="submit" value="Create">
      </form>
    </div>
  </div>


<!--    <div id="logstate">-->
<!--        <span id="logstate-text"></span>-->
<!--    </div>  will be replaced by notification system-->


</div>
<script src="js/logstate.js"></script>
<script src="Websocket/9999/logstate.js"></script>
<script src="js/exit.js"></script>
<script src="renderer.js"></script>
<script src="Websocket/8888/notification.js"></script>
</body>
</html>
